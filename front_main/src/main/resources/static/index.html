<html xmlns:ng="http://angularjs.org/" ng-app="networkMap">
<head>
<link rel="shortcut icon" href="/favicon.ico" />
<link rel="icon" type="image/png" href="/assets/logo.png" />
<link rel='stylesheet' href="/webjars/bootstrap/css/bootstrap.css" />
<script type='text/javascript' src="/webjars/angularjs/angular.js"></script>
<script type='text/javascript' src="/webjars/lodash/lodash.js"></script>
<script type='text/javascript'
	src="/webjars/angular-google-maps/angular-google-maps.js"></script>
<script type='text/javascript' src="/js/app.js"></script>
    <style type="text/css">
        html, body, #map_canvas {
            height: 100%;
            width: 100%;
            margin: 0px;
        }

        #map_canvas {
            position: relative;
        }

        .angular-google-map-container {
            position: absolute;
            top: 0;
            bottom: 0;
            right: 0;
            left: 0;
        }
    </style>
</head>
<body>
<div id="map_canvas" ng-controller="networkMapCtrl">
    <ui-gmap-google-map center="map.center" zoom="map.zoom" options="options">
     <ui-gmap-marker coords="marker.coords" options="marker.options" events="marker.events" idkey="marker.id">
        </ui-gmap-marker>
       <ui-gmap-polylines>
<ui-gmap-polyline ng-repeat="p in polylines" path="p.path" stroke="p.stroke" visible='p.visible'
                  geodesic='p.geodesic' fit="false" editable="p.editable" draggable="p.draggable" icons='p.icons'></ui-gmap-polyline>       <path>
    </ui-gmap-google-map>
</div>
</body>
</html>
